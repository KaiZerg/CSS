<!DOCTYPE html>
<html>
	<head>
		<title>pure css3 animated clouds background</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<!--
		So we will have an animated background with 5 clouds moving across the screen.
		Steps: 
		1. created the clouds
		2. Animated them to move across the screen
		3. Stylized the clouds
		-->
		<div id="clouds">
			<div class="cloud x1"></div>
			<div class="cloud x2"></div>
			<div class="cloud x3"></div>
			<div class="cloud x4"></div>
			<div class="cloud x5"></div>
		</div>
	</body>
</html>
